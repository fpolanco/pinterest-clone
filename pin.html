<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/normal.css">        
        <link rel="stylesheet" href="./styles/pinStyles.css"> 
        
</head>
<body>
    <input type="file" name="picture" id="picture">

    <div class="card">
        <div class="pin_title"></div>

        <div class="pin_modal">
            <div class="modal_head">
                <div class="save_card">Save</div>
            </div>

            <div class="modal_foot">
                <div class="destination">
                    <div class="pint_mock_icon_container">
                        <img src="./images/arrow2.png" alt="destination" class="pint_mock_icon">
                    </div>

                    <span>Eatery</span>
                </div>

                <div class="pint_mock_icon_container">
                    <img src="images/sent.png" alt="send" class="pint_mock_icon">
                </div>

                <div class="pint_mock_icon_container">
                    <img src="./images/ellipses.png" alt="edit" class="pint_mock_icon">
                </div>

            </div>
        </div>

        <div class="pin_image">
            <img src="" alt="pin_image">
        </div>

    </div>
    <script src="/scripts/pinScript.js"></script>
</body>
</html>
